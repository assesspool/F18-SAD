<div class="form-group" style="margin: auto; width: 50%;">
  <table id="ledgerTable" style=" table-layout:fixed">
    <tr>
      <th colspan="2" >
        <label>{{'Date: ' + (currentDate | date: 'MM/dd/yyyy')}}</label>
        <label style="margin: auto; padding-left: 33%">Statement of Retained Earnings</label>
      </th>
    </tr>
    <tr>
      <th>Beg Retained Earnings</th>
      <td style="text-align: right;">{{'$' + (0 | number : '1.2-2')}}</td>
    </tr>
    <tr >
      <td style="width: 70%; ; position: relative">Add: Net Income</td>
      <td style="text-align: right;">{{netIncome | number : '1.2-2'}}</td>
    </tr>
    <tr>
      <td style="width: 70%; ; position: relative">Less: Dividends</td>
      <td style="text-align: right;">{{(0 | number : '1.2-2')}}</td>
    </tr>
    <tr>
      <th>End Retained Earnings</th>
      <td style="text-align: right;">{{(netIncome - 0 | number : '1.2-2')}}</td>
    </tr>
  </table>
  <button class="btn btn-primary" (click)="convertPDF()">Download Table</button>
</div>
