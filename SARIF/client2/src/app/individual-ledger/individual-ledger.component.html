<div class="form-group">
  <table id="ledgerTable" style=" table-layout:fixed">
    <tr>
      <th colspan="7" class="col-xs-1 text-center">{{account}}</th>
    <tr>
    <tr>
      <th >Date</th>
      <th >Number</th>
      <th >Description</th>
      <th >REF</th>
      <th >Debit</th>
      <th >Credit</th>
      <th >Balance</th>
    </tr>
    <tr>
      <th ></th>
      <th ></th>
      <th ></th>
      <th ></th>
      <th ></th>
      <th ></th>
      <th style="text-align: right;">{{displayTotal}}</th>
    </tr>
    <tr *ngFor="let account of accountList2">
      <td>{{ account.Date | date: 'MM/dd/yyyy'}}</td>
      <td>{{ account.AccountNumber }}</td>
      <td>{{ account.Description }}</td>
      <td>{{ account.Reference}}</td>
      <td style="text-align: right;">{{ account.DebitAmount }}</td>
      <td style="text-align: right;">{{ account.CreditAmount }}</td>
      <td style="text-align: right;">{{calculateTotal(account.glId)}}</td>
    </tr>
  </table>
</div>
