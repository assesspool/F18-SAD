<table>
    <tr>
      <th>User ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>Password</th>
      <th>Email</th>
      <th>Active</th>
    </tr>
    <tr>
      <td>{{ data.userId }}</td>
      <td>{{ data.firstName }}</td>
      <td>{{ data.lastName }}</td>
      <td>{{ data.userName }}</td>
      <td>{{ data.userPassword }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.active }}</td>
    </tr>
    <tr>
      <td><input type="text" class="form-control" id="userId" required
      [(ngModel)]="data.userId" name="userId" #firstName="ngModel"></td>
      <td><input type="text" class="form-control" id="firstName" required
      [(ngModel)]="data.firstName" name="firstName" #firstName="ngModel"></td>
      <td><input type="text" class="form-control" id="lastName" required
      [(ngModel)]="data.lastName" name="lastName" #firstName="ngModel"></td>
      <td><input type="text" class="form-control" id="userName" required
      [(ngModel)]="data.userName" name="userName" #firstName="ngModel"></td>
      <td><input type="text" class="form-control" id="userPassword" required
      [(ngModel)]="data.userPassword" name="userPassword" #firstName="ngModel"></td>
      <td><input type="text" class="form-control" id="email" required
      [(ngModel)]="data.email" name="email" #firstName="ngModel"></td>
      <td><input type="text" class="form-control" id="active" required
        [(ngModel)]="data.active" name="active" #firstName="ngModel"></td>
    </tr>
    <button class="btn btn-primary" (click)="updateUser()">Submit Changes</button>
  </table>
