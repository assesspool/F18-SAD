<h3>Welcome</h3>
<form #adminForm="ngForm">

  <div class="col col-sm-12">
    <h2> {{indicator}} </h2>
  </div>

  <div class="form-group">

      <button class="btn btn-primary" (click)="onLog()" id="logBtn">View Log</button>
      <button class="btn btn-primary" (click)="logOut()" >Log out</button>
      <div id="logTable" hidden>
      <table>
          <tr>
              <th>Username</th>
              <th>Action Type</th>
              <th></th>
              <th>Time</th>
          <tr *ngFor="let user of users">
              <td>{{ user.userName }}</td>
              <td>{{ user.actionType }}</td>
              <td></td>
              <td></td>
              <td></td>
              <td>{{ user.createdAt }}</td>
          </tr>
      </table>
      </div>

  </div>

</form>
