<div id="center" >
  <div id="height">
<h3>Add User</h3>
<div [hidden]="submitted">
    <form #addUserForm="ngForm">

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name" 
        required
        [(ngModel)]="user.firstName" name="firstName" #firstName="ngModel">
        <div [hidden]="firstName.valid || firstName.pristine"
             class="alert alert-danger">
            You must enter a first name.
        </div>
      </div>
      
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name"
        required
        [(ngModel)]="user.lastName" name="lastName" #lastName="ngModel">
        <div [hidden]="lastName.valid || lastName.pristine"
             class="alert alert-danger">
             You must enter a last name.
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="string" class="form-control" id="email" 
        placeholder="Email"
        required
        [(ngModel)]="user.email" name="email" #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
            You must enter a valid email.
        </div>
      </div>
      
      <div class="btn-group btn-group-sm">
      	<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
      	<button type="button" class="btn btn-dark" (click)="addUser()" [disabled]="!addUserForm.form.valid">Add</button>
      </div>
    </form>
</div>

<div [hidden]="!submitted">
  <p>Submitted Successfully! -> <span class="badge badge-light">{{user.firstName}}  {{user.lastName}}</span></p>
	<div class="btn-group btn-group-sm">
    	<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
      <button type="button" class="btn btn-dark" (click)="newUser(); addUserForm.reset()">Continue</button>
      <button type="button" class="btn btn-link" (click)="goBack()">Already have an account?</button>
    </div>
</div>
</div>
</div>
