<form #addUserForm="ngForm">
  <div class="form-user">  

    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Username"
         required [(ngModel)]="username" name="username" #usernam="ngModel">


</div>

  <div [hidden]="usernam.valid || usernam.pristine"
       class="alert alert-danger">
    Username is required
  </div>

  <div class="form-pass">
    
    <label for="password">Password</label>
    <input type="text" class="form-control" id="password" placeholder="Password"
           required [(ngModel)]="password" name="password" #passw="ngModel">

    

      <div [hidden]="passw.valid || passw.pristine"
          class="alert alert-danger">
          Password is required
      </div>
  </div>
  <p>

  </p>
  <div class="form-btn">
    <button class="btn btn-primary" (click)="onSubmit()" [disabled]="!addUserForm.form.valid">Login</button>

  </div>
  <div class="col col-sm-12">
    <h2> {{invalidIndicator }} </h2>
  </div>


</form>
